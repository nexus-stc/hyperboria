  DISCOVERY_PROMPT: 🦘 **Посмотрите-ка что я нашел для вас:** 🦘
  DOWNLOAD: Загрузить
  DOWNLOADED: загружено
  DOWNLOADING: загружаем...
  DOWNLOAD_CANCELED: |
    Наши сервера перезагружаются.
    Пожалуйста, повторите попытку загрузки `{document}` через 1 минуту.
  EDITION: Редакция
  FILE: Файл
  HELP: |
    Привет! Я бот **Nexus**!
    Я могу искать книги и публикации по тексту, авторам или DOI.

    Просто напишите мне что вы хотите найти.

    **Примеры**
    - `Божественная комедия Данте`
    - `https://doi.org/10.1159/000477855`
    - Искать только книги: `📚 JavaScript`
    - Искать только среди 2019 года: `hemoglobin +year:2019`
    - Искать только среди 2019 года или позже: `hemoglobin +year:[2019 TO *]`
    - Искать по автору: `authors:Jack authors:London`
    - Точное совпадение: `"Fetal Hemoglobin"`
    - Отфильтровать по формату (кроме pdf): `+JavaScript +format:epub`
    - Отфильтровать по языку: `+JavaScript +🇪🇸`
    - Упорядочить по дате: `JavaScript order_by:date`
    - Упорядочить по рейтингу: `hemoglobin order_by:pr`

    **Экспертный синтаксис**
    `+` помечаются слова или фильтры, которые обязаны быть в результатах:
    - `+JavaScript lang:ru` найдет **все** JavaScript книги, но книги на русском будут выше в поиске
    - `+JavaScript +lang:ru` найдет JavaScript книги **только** на русском

    `-` помечаются слова, которых не должно быть в результатах
    - `fetal -hemoglobin` вернет все статьи со словом fetal, но без hemoglobin

    Поля для поиска: `abstract`, `author`, `content`, `date`, `extension`, `journal`, `lang`, `page`, `page_rank`, `refc`, `refs`, `tags`, `title`, `year`

    Поля для сортировки: `date`, `page`, `page_rank`, `refc`

    `date` - время выпуска статьи (unixtime)
    `lang` - язык, используйте двухбуквенный код языка
    `refc` - счетчик ссылок
    `refs` - ссылки на статью

    **Навигация**
    На экране просмотра статьи есть несколько кнопок для дальнейшей навигации

    - Все ссылки кликабельны. В некоторых версиях Telegram после клика на ссылку нужно нажать появишуюся кнопку Start.
    - 📰 открыть статьи из того же журнала
    - 🔗 открыть статьи, ссылающиеся на открытую

    **Commands**
    /aboutus - про нас
    /copyright - пожаловаться на нарушение авторских прав
    /help - показать эту страничку
    /howtohelp - как помочь нам?
    /profile - ваш профиль
    /rank - показать подробную статистику по запросу
    /roll <запрос> - случайная книга по <запросу>
    /seed - как раздавать публикации другим?
    /settings - настройки бота
    /trends - нарисовать график трендов в науке

    Что будем читать сегодня?
  HOW_TO_HELP: |
    Как вы можете помочь нам?

    **Подпишитесь**: [Telegram](https://t.me/{related_channel}) - [Twitter](https://twitter.com/the_superpirate)

    **Поделитесь доступом к статьям**
    Напишите @the_superpirate или в [Nexus community](https://t.me/joinchat/SKgGpCnrzMdkMRxJ) если у вас есть возможность и вы хотите поделиться вашим доступом к научным статьям. Нам нужны:

    - VPS (небольшие, размещенные в UK/US/Singapore) в Oracle / Digital Ocean / GitHub
    - Университетские VPNs профили без 2FA
    - Компьютеры внутри вашей университетской сети, к которым вы имеете доступ для размещения v2ray сервера

    **Станьте сидером**
    Книги и статьи необходимо хранить распределенно и тогда не будет возможности уничтожить хранилище. Такие технологии как торренты и [IPFS](https://en.wikipedia.org/wiki/InterPlanetary_File_System) позволяют сохранить к себе часть базы данных статей и книг, а затем раздавать их нуждающимся. Все происходит в автоматическом режиме, от вас требуется лишь место на жестком диске и соединение с интернетом.
    Кликните на /seed, чтобы узнать как стать сидером.

    **Пожертвуйте криптовалюту**
    Пожертвования будут потрачены
    - Разработку поискового индекса и работу сообщества. Все это вы можете увидеть в боте.
    - Поддержку серверов

    - BTC: `{btc_donate_address}`
    - ETH: `{eth_donate_address}`
    - SOL: `{sol_donate_address}`
    - XMR: `{xmr_donate_address}`
    - XRP: `{xrp_donate_address}` **tag/memo:** `{xrp_donate_tag}`
    - Amazon Gift Card: [Купите]({amazon_gift_card_url}) любую карту используя `{amazon_gift_card_recipient}` как адрес получателя
