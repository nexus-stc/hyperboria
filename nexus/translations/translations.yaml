  SEED_HELP: |
    Seeding is downloading and consequent distributing for others. You can seed the entire collection of books or parts of it.

    It requires basic skills in using terminal tools.
    - Install [IPFS-Desktop](https://docs.ipfs.tech/install/ipfs-desktop/) (optionally) and [IPFS CLI](https://docs.ipfs.tech/install/command-line/) (mandatory)
    - Install [jq](https://stedolan.github.io/jq/download/) command-line tool
    - Learn [how to launch and use IPFS](https://docs.ipfs.tech/how-to/command-line-quick-start) in terminal

    Then, request from the bot what you want to seed. It can be done by the following commands

    **Seed**
    Return books ordered by their update date:
    ```/seed <offset> <limit>
    <query>?```

    For example
    ```/seed 0 500
    javascript```
    returns 500 books of JavaScript
    ```/seed 500 500
    javascript```
    returns next 500 books

    **Random Seed**
    Return random set of books every time
    ```/rseed <limit>
    <query>?```

    For example
    ```/rseed 1000```
    returns random 1000 books. Had sent it multiple times you'll get different sets of books that could intersects with each other.

    In response to both commands you'll get a file containing `md5`, `ipfs_multihashes` and `doi` for requested books.

    You need to save this file to any directory, i.e. let it be `/home/reader/javascript-0-1000-1000.cid.txt`. Then you can start seeding by the following command in your terminal:
    `cat /home/reader/javascript-0-1000-1000.cid.txt | jq -c -r ".ipfs_multihashes[0]" | xargs -I{} ipfs pin add {}`

    Pinning can take a lot of time, be patient!
    Now you have stored files on your PC and made them available for thousands of other people. Thank you!

    Also, the bot now allows you to do a reverse-lookup. You can quest him `ipfs_multihashes:<hash>` and it returns you file metadata. Useful if you need to find out what exact file you pinned.
