  HOW_TO_HELP: |
    What you can do now to make knowledge free?

    **Subscribe**: [Telegram](https://t.me/{related_channel}) - [Twitter](https://twitter.com/the_superpirate)

    **Donate access**
    Contact @the_superpirate or [Nexus community](https://t.me/joinchat/SKgGpCnrzMdkMRxJ) if you wish to share institutional access to libraries. We are looking for persons who are able to provide:

    - VPS (low-grade, located in UK/US/Singapore) in Oracle / Digital Ocean / GitHub
    - University VPNs credentials without 2FA
    - One computer inside your university network for deploying safe v2ray server

    **Become a seeder**
    Books and articles should not be stored in a single place. For these purposes, databases are replicated by torrents and [IPFS](https://en.wikipedia.org/wiki/InterPlanetary_File_System). You can easily become a participant and use your drive and network to replicate data. Every piece you seed increases overall reliability and makes knowledge available for more people.
    Just click at /seed to learn how to become a seeder

    **Donate money**
    Donations will be spent for:
    - Development of the Nexus and making as much knowledge searchable as possible for everybody.
    - Maintaining servers. Building and serving the index and using machine learning is a heavy computational task requiring a lot of GPUs, CPUs and disks.

    - BTC: `{btc_donate_address}`
    - ETH: `{eth_donate_address}`
    - SOL: `{sol_donate_address}`
    - XMR: `{xmr_donate_address}`
    - XRP: `{xrp_donate_address}` **tag/memo:** `{xrp_donate_tag}`
