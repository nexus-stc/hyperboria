    **Dates**
    Passed in free form, I'm clear enough to understand various options

    **Queries**
    Set as in the search. Remember that all queries by default returns documents that contains at least one word from the query.
    If you pass `fetal hemoglobin` documents containing only `fetal` or only `hemoglobin` will be accounted too. It might be not what you meant.
    Restrict query to `+fetal +hemoglobin`. This query returns only documents which contain both words.

    **Examples**
    Physics of fluids vs. molecular biology
    ```/trends 2000 to 2020
    +physics +fluids
    "molecular biology"
    ```
    Communism vs. memes
    ```/trends 2017 to 2022-08
    communism
    memes
    ```
